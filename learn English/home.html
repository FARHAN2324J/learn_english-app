<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اموزش زبان انگلیسی</title>
</head>
<body>
 
    <div class="container">
        <div class="score">
            <h4 class="score1" id="counter">امتیاز منفی: 0</h4>
        <h4 class="score2" id="counter2">امتیاز مثبت: 0</h4>
        </div>
        <div class="start">
            <p id="animated-p"></p>
            <button class="btn-start">بزن بریم</button>
        </div>
        <div class="test">
            <div class="test-1">
                <div class="total-task-1">
                    <div class="title"><p>سوال اول</p> </div>
                <div class="task">معنی کلمه Family? <div class="f"><img src="fgdfh.png" alt=""></div></div>
                <div class="ask1">
                    <div ><button id="ask1" class="ask">دشمن</button></div>
                    <div ><button id="ask2" class="ask">گروه</button></div>
                    <div ><button id="ask3" class="ask">دوست</button></div>
                    <div class="ask-true" id="btnComplete"><button>خانواده</button></div>
                </div>
                <p id="message"></p>
                </div>  
            </div>
            <div class="test-2">
                <div class="total-task-1">
                    <div class="title"><p>سوال دوم</p></div>
                <div class="task">معنی کلمه Student?<div class="f"><img src="fgfdgrt.png" alt=""></div></div>
                <div class="ask1">
                    <div class="ask-true2" id="btnComplete"><button>دانش آموز</button></div>
                    <div ><button id="ask1" class="ask">معلم</button></div>
                    <div ><button id="ask2" class="ask">دوست</button></div>
                    <div ><button id="ask3" class="ask">مدرسه</button></div>
                </div>
                <p id="message"></p>
                </div> 
            </div>
            <div class="test-3">
                <div class="total-task-1">
                    <div class="title"><p>سوال سوم</p></div>
                <div class="task">معنی کلمه متفاوت را انتخاب کنید.</div>
                <div class="ask1">
                    <div ><button id="ask2" class="ask">blue</button></div>
                    <div ><button id="ask1" class="ask">red</button></div>
                    <div class="ask-true3" id="btnComplete"><button>apple</button></div>
                    <div ><button id="ask3" class="ask">green</button></div>
                </div>
                <p id="message"></p>
                </div>
            </div>
            <div class="test-4">
                <div class="total-task-1">
                    <div class="title"><p>سوال چهارم</p></div>
                <div class="task">املای کدام گزینه درست است؟</div>
                <div class="ask1">
                    <div ><button id="ask2" class="ask">Fader</button></div>
                    <div ><button id="ask1" class="ask">Bruder</button></div>
                    <div class="ask-true4" id="btnComplete"><button>Mother</button></div>
                    <div ><button id="ask3" class="ask">Sisder</button></div>
                </div>
                <p id="message"></p>
                </div>
            </div>
            <div class="test-5">
                <div class="total-task-1">
                    <div class="title"><p>سوال پنجم</p></div>
                <div class="task">کدام گزینه مفرد است؟</div>
                <div class="ask1">
                    <div ><button id="ask2" class="ask">Dogs</button></div>
                    <div class="ask-true5" id="btnComplete"><button>Cat</button></div>
                    <div ><button id="ask1" class="ask">Books</button></div>
                    <div ><button id="ask3" class="ask">Apples</button></div>
                </div>
                </div>
            </div>
            <div class="img">
                <img id="message-True" style="width: 3em;display: none;" src="OIPd.png" alt="">
                <img id="message-False" style="width: 3em;display: none;" src="OIPd d.png" alt="">
                <img id="message-equal" style="width: 3em;display: none;" src="OIP dd.png" alt="">
            </div>
        </div>
        
    </div>
   
    
    <script src="./js/home.js"></script>
</body>
</html>
